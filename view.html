<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>{{title}}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark text-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="container">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/signup">User Registration </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/">User View</a>
                        </li>
                       

                    </ul>
                </div>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

            </div>
        </div>
    </nav>

    <div class="container mt-5">

        <h1 class="text-center">Total User</h1>
    </div>
    <div class="container mt-5">

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">S.No.</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Address</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %} 
                <tr>
                    <!-- <p>{{item}}</p> -->
                    <th scope="row">{{ item['id'] }}</th>
                    <td>{{ item['fname'] }}</td>
                    <td>{{item['lname']}}</td>
                    <td>{{item['email']}}</td>
                    <td>{{item['phone']}}</td>
                    <td>{{item['address']}}</td>
                    <td><a href="edit/{{item['id']}}" class="btn btn-primary">Edit</button></td>
                    <td><a href="delete/{{item['id']}}" class="btn btn-danger">Delete</button></td>
                    
                </tr>
                {% end %}
            </tbody>
        </table>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
